<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styling.css">
    <title>Our Secret Language!</title>
    <script>
        function validateBinaryConversion() {
            var x = document.forms["secret"]["secret"].value;
            if (x === "<3"){
                alert("Try some Binary :)");
                return false;
            }
            else if (x !== "0011110000110011" && x !== "00111100 00110011") {
                alert("Try Again!");
                return false;
            }
            else{
                window.location.href = "./goBinary.html";
                return false;
            }
        }
    </script>
</head>
<body style="background-image:url('images/background_5.png')">
<h1 style="color: white">Check out the Title of this Page</h1>
<form name="secret" onsubmit="return validateBinaryConversion()" method="post">
    <p style="color: orangered"><b><3</b></p> <!-- Hint: It's something on this line :) -->
    <input type="text" name="secret"><br>
    <input type="submit">
</form>
</body>
</html>
